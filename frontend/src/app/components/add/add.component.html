<div>
  <p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Test Angular</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </p>
  <div class="center-content">
    <mat-grid-list cols="1" rowHeight="4:1" class="center-content">
      <p>
        <mat-toolbar color="primary">
          <span>*</span>
          <span class="example-spacer"></span>
          <button mat-raised-button color="primary" (click)="openDialog()">เพิ่ม</button>
        </mat-toolbar>
      </p>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="center-text"> ชื่อ </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="u">
          <th mat-header-cell *matHeaderCellDef class="center-text"> สรพพนาม </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.u}} </td>
        </ng-container>
      
        <ng-container matColumnDef="c">
          <th mat-header-cell *matHeaderCellDef class="center-text"> หมวดหมู่ </th>
          <td mat-cell *matCellDef="let element" class="center-text"> {{element.c}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="center-text"> Actions </th>
          <td mat-cell *matCellDef="let element" class="center-text action-buttons">
            <button mat-raised-button color="primary" (click)="openDialog()">แก้ไข</button>
            
            <button mat-raised-button color="warn">ลบ</button>
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-list>
  </div>
</div>
